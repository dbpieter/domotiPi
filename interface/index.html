<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PiControl | Overzicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/alt/yetibootstrap.min.css" rel="stylesheet">

    <!-- Loading switch css -->
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">

    <!-- Loading custom CSS -->
    <link href="css/interface.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      		<form role="form">
      			<fieldset>
      				<h2>PiControl / Inloggen</h2>
      				<hr>
      				<div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Gebruikersnaam">
      				</div>
      				<div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Wachtwoord">
      				</div>
              <div class="form-group">
                <label>
                  <input type="checkbox"> Laat mij aangemeld blijven
                </label>
              </div>
      				<div class="row">
      					<div class="col-xs-6 col-sm-6 col-md-6">
                  <!-- <input type="submit" class="btn btn-success" value="Sign In">-->
                  <a href="overview.html" class="btn btn-info">Inloggen</a>
      					</div>
      				</div>
      			</fieldset>
      		</form>
      	</div>
      </div>
    </div>

    <!-- Load JS here for greater good =============================-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/chart.min.js"></script>
  </body>
</html>
